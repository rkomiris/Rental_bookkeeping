<h3 class="popup_title">{{labels.entityChange | i18n}}
  <!-- <button mat-button class="modal_close_icon" [mat-dialog-close]="true" cdkFocusInitial>
    <i class="material-icons">close</i>
  </button> -->
</h3>

<article class="right-panel">

<div class="row" style="margin: 0px 10px;">
  <div class="col-md-6"></div>
  <div class="col-md-6">
      <mat-grid-list cols="1" align="end">
          <mat-form-field style="width:inherit;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder={{labels.filter}}>
          </mat-form-field>
        </mat-grid-list>
    </div>
  </div>
  <div class="mat-elevation-z8XX p-10 scroll" >
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="dTable">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef [ngClass]="'text-center'" style="width:50px;">{{labels.select}}
            <!-- <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox> -->
          </th>
          <td mat-cell *matCellDef="let row" [ngClass]="'text-center'">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event  ? selection.toggle(row) : null"
              [checked]="row.result" (change)="change(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="entityName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{labels.entityName}} </th>
          <td mat-cell *matCellDef="let row"> {{row.entityName}} </td>
        </ng-container>
      

        <tr mat-header-row *matHeaderRowDef="userRoleFieldName"></tr>
        <tr mat-row *matRowDef="let row;  columns:userRoleFieldName"
           [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}"
          (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
      </table>

      <div [hidden]="displayNoRecords" class="p-10">
        <h3 class="noRecordGrid">{{labels.noRecords}}</h3>
      </div>
    </div>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>



  <div class="row">
      <div class="col-md-12 text-center mb-10">
        <button mat-raised-button [mat-dialog-close]="true" class="dialogBtn mr-10" cdkFocusInitial
          color="primary" type="button" (click)="callEntity()">{{labels.change}}</button>
        <button mat-raised-button mat-dialog-close class="dialogBtn" (click)="closeDialog()"
          color="basic">{{labels.close}}</button>
      </div>
    </div>
  </article>
