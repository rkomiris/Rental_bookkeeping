<div class="content-pageXXX container-fluid">
    <form #modifyListForm [formGroup]="modifyForm" (ngSubmit)="onSubmit()">
        <div class="contentXXX main-content">
            <app-left-nav></app-left-nav>
            <article class="right-panel">
                <h4 class="page-title">{{labels.SubLocationModify  | i18n}}</h4>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                           <!-- <div class="col-md-4" *ngIf="userBaseFieldName | arrayFilter : 'Code' ">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder={{labels.code}} formControlName="subLocationCode" readonly>
                                </mat-form-field>
                            </div> -->

                            <div class="col-md-4" *ngIf="userBaseFieldName | arrayFilter : 'id' ">
                                <mat-form-field class="example-full-width" class="readonly">
                                    <mat-select placeholder="{{labels.locationName}}" formControlName="id" (openedChange)="locationFilter = ''">
                                        <input type="text" placeholder={{labels.search}} class="advanceddropSearchTextbox" [(ngModel)]="locationFilter" [ngModelOptions]="{standalone: true}">
                                        <mat-option class="select-span">{{labels.selectHere}}</mat-option>
                                        <mat-option *ngFor="let location of SL_selectFormGetDate | dropdownFilter : {locationName: locationFilter}" [value]="location.id">{{location.userLocationName}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4" *ngIf="userBaseFieldName | arrayFilter : 'subLocationName' ">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder={{labels.subLocationName}} 
                                    formControlName="subLocationName">
                                </mat-form-field>
                            </div>
                            <div class="col-md-2 mt-15" *ngIf="userBaseFieldName | arrayFilter : 'subLocationIsActive' ">
                                <mat-checkbox formControlName="subLocationIsActive">{{labels.active}}</mat-checkbox>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button mat-raised-button color="warn" class="btn-orange mr-10" type="submit" [disabled]="modifyForm.invalid">{{labels.modify}}</button>
                        <!--<button mat-raised-button color="warn" class="btn-orange mr-10" type="reset">Cancel</button>-->
                        <button mat-raised-button color="warn" class="btn-orange" routerLink="/sublocation">{{labels.back}}</button>
                    </div>
                </div>
            </article>
        </div>
    </form>
</div>
