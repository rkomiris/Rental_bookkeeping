<div class="content-pageXXX container-fluid">

  <form #saveListForm [formGroup]="saveForm" (ngSubmit)="onSubmit()">
    <div class="contentXXX main-content">
      <article class="right-panel">
        <app-left-nav></app-left-nav>
        <h4 class="page-title">{{labels.DepartmentModify  | i18n}}</h4>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'userDepartmentName' ">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder={{labels.department}} 
                  formControlName="userDepartmentName" maxlength="50">
                </mat-form-field>
              </div>

              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'userLocation' ">
                <mat-form-field class="example-full-width">
                  <mat-select placeholder={{labels.location}} formControlName="userLocation" (openedChange)="locationFilter = ''"
                  (selectionChange)="subLocationDropDown2($event.value, saveForm)">
                    <!-- <mat-option *ngFor="let location of userLocationCombo" [value]="location.id">
                      {{location.userLocationName}}</mat-option> -->
                      <input type="text" placeholder={{labels.search}}  class="advanceddropSearchTextbox" [(ngModel)]="locationFilter"  [ngModelOptions]="{standalone: true}">
                      <mat-option class="select-span">{{labels.selectHere}}</mat-option>
                      <mat-option *ngFor="let location of userLocationCombo | dropdownFilter : {userLocationName: locationFilter}" 
                      [value]="location.id">{{location.userLocationName}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'sublocationId' " (openedChange)="sublocationFilter = ''">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder={{labels.sublocation}} formControlName="sublocationId">
                      <!-- <mat-option *ngFor="let sublocation of userSubLocationCombo" [value]="sublocation.sublocationId">
                        {{sublocation.subLocationName}}</mat-option> -->
                        <input type="text" placeholder={{labels.search}}  class="advanceddropSearchTextbox" [(ngModel)]="sublocationFilter"  [ngModelOptions]="{standalone: true}">
                        <mat-option class="select-span">Select Here</mat-option>
                        <mat-option *ngFor="let sublocation of userSubLocationCombo | dropdownFilter : {subLocationName: sublocationFilter}" 
                        [value]="sublocation.sublocationId">{{sublocation.subLocationName}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'description' ">
                <mat-form-field class="example-full-width">
                  <textarea matInput placeholder={{labels.description}} maxlength="50" 
                  formControlName="description"></textarea>
                </mat-form-field>
              </div>
              <!-- <div class="col-md-3 mt-15">
                <mat-checkbox formControlName="gfiLocationFlag">Active</mat-checkbox>
              </div> -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button mat-raised-button color="warn" class="btn-orange mr-10" [disabled]="saveForm.invalid" type="submit">{{labels.modify}}</button>
          <!--  <button mat-raised-button color="warn" class="btn-orange mr-10" type="reset">Cancel</button>-->
            <button mat-raised-button color="warn" class="btn-orange" routerLink="/department">{{labels.back}}</button>
          </div>
        </div>
      </article>
    </div>
  </form>
</div>
