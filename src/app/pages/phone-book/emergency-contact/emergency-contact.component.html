<h3 class="popup_title">{{labels.emergencyContactDeatils  | i18n}}
  <!-- <button mat-button class="modal_close_icon" [mat-dialog-close]="true" cdkFocusInitial>
    <i class="material-icons">close</i>
  </button> -->
</h3>



  <div class="mat-elevation-z8XX p-10">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="dTable">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef [ngClass]="'text-center'" style="width:50px;">
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row" [ngClass]="'text-center'">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event  ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" (change)="row.highlighted = !row.highlighted">
            </mat-checkbox>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="emergencyContactName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Emergency Contact Name </th>
          <td mat-cell *matCellDef="let row"> {{row.emergencyContactName}} </td>
        </ng-container>
      

        <tr mat-header-row *matHeaderRowDef="userRoleFieldName"></tr>
        <tr mat-row *matRowDef="let row;  columns:userRoleFieldName" (click)="row.highlighted = !row.highlighted"
          (click)=" selection.toggle(row)" [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}"
          (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
      </table>

      <div [hidden]="displayNoRecords" class="p-10">
        <h3 class="noRecordGrid">{{labels.noRecords}}.</h3>
      </div>
    </div>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>



  <div class="row">
      <div class="col-md-12 text-center mb-10">
          <button mat-raised-button class="dialogBtn mr-10" cdkFocusInitial (click)="download()"
          color="primary">{{labels.download}}</button>
        <button mat-raised-button [mat-dialog-close]="true" class="dialogBtn" cdkFocusInitial
          color="primary">{{labels.ok}}</button>
      </div>
    </div>
