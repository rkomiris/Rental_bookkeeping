<div class="content-pageXXX container-fluid">
  <!-- <form #modifyForm="ngForm" (ngSubmit)="onSubmit(modifyForm.value)" novalidate> -->
  <!-- <form #modifyListForm [formGroup]="modifyForm" (ngSubmit)="onSubmit()">  -->
  <form #modifyListForm [formGroup]="modifyForm" (ngSubmit)="onSubmit()">
    <div class="contentXXX main-content">


      <app-left-nav></app-left-nav>

      <article class="right-panel">
        <h4 class="page-title">{{labels.FlashNewsModify  | i18n}}</h4>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'flashNewsCode' ">
                <mat-form-field class="example-full-width">
                  <input maxlength="10" matInput placeholder={{labels.code}} formControlName="flashNewsCode" readonly>
                </mat-form-field>
              </div>
              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'flashNewsType' ">
                <mat-form-field class="example-full-width">
                  <!-- <input matInput placeholder="Type" type="number" formControlName="flashNewsType"> -->
                  <mat-select placeholder={{labels.newsType}} formControlName="flashNewsType">
                    <mat-option *ngFor="let news of newsTypes" [value]="news.id">
                      {{news.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'flashNewsValidFrom' " >
                <mat-form-field>
                  <input matInput [min]="today" [matDatepicker]="newsValidFrom" placeholder={{labels.newsValidFrom}}
                    formControlName="flashNewsValidFrom" (dateChange)="fromDateChange(modifyForm)">
                  <mat-datepicker-toggle matSuffix [for]="newsValidFrom"></mat-datepicker-toggle>
                  <mat-datepicker #newsValidFrom color="warn"></mat-datepicker> 
                 <!-- <input matInput placeholder="News Valid From" formControlName="flashNewsValidFrom"> -->

                </mat-form-field>
              </div>
              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'flashNewsValidTo' ">
                <mat-form-field>
                  <input matInput [min]="modifyForm.value.flashNewsValidFrom" [matDatepicker]="newsValidTo"
                    placeholder={{labels.newsValidTo}} formControlName="flashNewsValidTo" readonly (dateChange)="toDateChange(modifyForm)">
                  <mat-datepicker-toggle matSuffix [for]="newsValidTo"></mat-datepicker-toggle>
                  <mat-datepicker #newsValidTo color="warn"></mat-datepicker> 
                <!--  <input matInput placeholder="News Valid To" [matDatepicker]="newsValidTo"
                   formControlName="flashNewsValidTo"> -->
                </mat-form-field>
              </div>

            </div>

            <div class="row">

              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'flashNewsDate' ">
                <mat-form-field>
                  <input matInput [min]="modifyForm.value.flashNewsValidFrom" [max]="modifyForm.value.flashNewsValidTo"
                    [matDatepicker]="newsDate" placeholder={{labels.newsDate}} readonly formControlName="flashNewsDate">
                  <mat-datepicker-toggle matSuffix [for]="newsDate"></mat-datepicker-toggle>
                  <mat-datepicker #newsDate color="warn"></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'flashNewsDescription' ">
                <mat-form-field class="example-full-width">
                  <textarea matInput maxlength="50" placeholder={{labels.description}}
                    formControlName="flashNewsDescription"></textarea>
                </mat-form-field>
              </div>


              <div class="col-md-3 mt-15" *ngIf="userBaseFieldName | arrayFilter : 'isFlashNewsActive' ">
                <!-- <mat-form-field class="example-full-width">
              <input matInput placeholder="Active" formControlName="isFlashNewsActive">
            </mat-form-field> -->
                <mat-checkbox formControlName="isFlashNewsActive">{{labels.active}}</mat-checkbox>
              </div>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <br>
            <!-- <button mat-raised-button color="warn" class="btn-orange mr-10" (click)="submitSuccess()">Modify</button> -->
            <button mat-raised-button color="warn" class="btn-orange mr-10" type="submit"
            [disabled]="modifyForm.invalid">{{labels.modify}}</button>
            <button mat-raised-button color="warn" class="btn-orange" routerLink="/flash-news">{{labels.back}}</button>
          </div>
        </div>

      </article>

    </div>
  </form>
</div>
