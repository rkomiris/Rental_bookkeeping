<div class="content-pageXXX container-fluid">
    <div class="contentXXX main-content">

      <app-left-nav></app-left-nav>
      <app-tasks></app-tasks>
      
      <article class="right-panel">

    <h4 class="page-title">Help</h4>

    <div class="row">

      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Enter the Keyword Search" [(ngModel)]="helpsearch" (keydown) = "helpSearchData()" >
          <mat-icon style="cursor:pointer;" (click)="helpSearchData()" matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <div class="help_result mt-3" *ngFor="let item of items">
          <h5> {{item.topic}} </h5>
          <p> {{item.detail}}</p>
        </div>

        <div class="searchReasult" [hidden] = "isHidden">
          <p>Search data not found</p>
        </div>
      </div>

    </div>


  </article>

  </div>
</div>
