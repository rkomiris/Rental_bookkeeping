      <article class="right-panel">

        <h4 class="page-title">FAQ</h4>

        <div class="row">
          <div class="col-md-12">
              <mat-accordion>

                  <mat-expansion-panel *ngFor="let item of items">
                    <mat-expansion-panel-header>

                    </mat-expansion-panel-header>
                    <p>{{ item.answer }}</p>
                  </mat-expansion-panel>

                </mat-accordion>
                <br>
          </div>
        </div>

      </article>

    </div>
  </div>
