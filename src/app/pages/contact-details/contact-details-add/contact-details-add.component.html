<div class="content-pageXXX container-fluid">
    <form #saveListForm [formGroup]="saveForm" (ngSubmit)="onSubmit(saveForm)">
        <div class="contentXXX main-content">

            <article class="right-panel">
                <app-left-nav></app-left-nav>
                <h4 class="page-title">{{labels.contactDetailsAdd  | i18n}}</h4>

                <div class="col-md-12">
                    <mat-card>
                        <div class="row">
                            <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'emergencyContactName' ">
                                <mat-form-field class="example-full-width">
                                    <input matInput 
                                    placeholder="{{labels.emergencyContactName}}" formControlName="emergencyContactName" 
                                     [maxlength]="50" required>
                                    <mat-error>
                                        <div *ngIf="saveForm.submitted && emergencyContactName.invalid" class="invalid-feedback">
                                            <div *ngIf="emergencyContactName.errors.required">Emergency contact Name is required</div>
                                        </div>
                                    </mat-error>
                                    <mat-error>
                                        <span *ngIf="saveForm.submitted && emergencyContactName.invalid">
                      {{formitem.requestScreenDetailConfigurationFieldName}} <strong>pattern mismatch</strong>
                    </span>
                                    </mat-error>
                                </mat-form-field>

                            </div>
                            <!-- <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'emergencyContactPath' ">
                 <mat-form-field class="example-full-width">
                  <input matInput placeholder="Emergency Contact Path" formControlName="emergencyContactPath">
                </mat-form-field>
              </div> -->
                            <div class="col-md-6 download_attachment" *ngIf="userBaseFieldName | arrayFilter : 'emergencyContactPath' ">
                                <!-- <mat-icon style="color:#000; cursor:pointer" class="icons-color-white" matTooltip="Home">vertical_align_bottom</mat-icon>
                  <span *ngIf="emergencyContactPath">{{emergencyContactPath}}</span>-->
                                <mat-form-field class="example-full-width hover" matTooltip="Attachment">
                                    <ngx-mat-file-input placeholder="{{labels.emergencyContactPath}}" formControlName="emergencyContactPath" name="emergencyContactPath" required></ngx-mat-file-input>
                                    <!-- <input  type="file" placeholder="Icon" #fileInput  id="file" [(ngModel)]="seqmodel.requestAttachment" name="requestAttachment"
                formControlName="requestAttachment">  -->
                                    <mat-icon matSuffix>folder</mat-icon>
                                </mat-form-field>
                                <mat-error>
                                    <div *ngIf="saveForm.submitted && emergencyContactPath.invalid" class="invalid-feedback">
                                        <div *ngIf="emergencyContactPath.errors.required">Emergency contact File is required</div>
                                    </div>
                                </mat-error>
                            </div>
                        </div>
                    </mat-card>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <br>
                        <button mat-raised-button color="warn" class="btn-orange mr-10" type="submit" [disabled]="!saveForm.valid">{{labels.save}}</button>
                        <button mat-raised-button color="warn" class="btn-orange mr-10" type="reset">{{labels.clear}}</button>
                        <button mat-raised-button color="warn" class="btn-orange" type="button" routerLink="/contact-details">{{labels.back}}</button>
                    </div>
                </div>
            </article>
        </div>
    </form>
</div>
